<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="mainbody">
    <h1>Magic Camp</h1>
    <table border="0" cellpadding="1" cellspacing="9" style="margin-right: auto;margin-left: auto;font-weight: bold;">
        <tbody>
        <tr>
            <td>
                <a href="/user/log-in" class="alinks" th:if="${not loggedIn}">
                    <div>войти</div>
                </a>
            </td>
            <td>
                <a href="/user/register" class="alinks" th:if="${not loggedIn}">
                    <div>зарегистрироваться</div>
                </a>
            </td>
            <td>
                <div th:if="${loggedIn}" th:text="${getLogin}" ></div>
            </td>
            <td>
                <a href="/profile" class="alinks" th:if="${loggedIn}">
                    <button type="submit">профиль</button>
                </a>
            </td>
            <td>
                <a href="/edit-profile" class="alinks" th:if="${loggedIn}">
                    <button type="submit">редактировать профиль</button>
                </a>
            </td>

            <td>
                <form action="/logout" method="post" th:if="${loggedIn}">
                    <button type="submit" >выйти</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="padding50"></div>
    <div class="menu-area">

        <a href="/choose-horoscope" class="alinks">
            <div class="menu_button">Посмотреть гороскоп</div>
        </a>

        <div class="padding15"></div>

        <a href="/pythagoras-cube" class="alinks">
            <div class="menu_button">Психоматрица по дате рождения - Квадрат Пифагора</div>
        </a>

        <div class="padding15"></div>

        <a href="/name-decryption" class="alinks">
            <div class="menu_button">Расчет нумерологии имени</div>
        </a>

    </div>
</div>
</body>
</html>
