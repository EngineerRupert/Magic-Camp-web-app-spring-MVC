<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class=mainbody>
    <h1>Magic Camp</h1>
    <p class="title">войдите в свой профиль</p>
    <form method="post" action="/user/log-in" enctype = "application/x-www-form-urlencoded" class=form>
        <p>
            <label>
                Login:
                <input type="text" name="login" class=inputtext>
            </label>
        </p>
        <p>
            <label>
                Password:
                <input type="password" name="password" class=inputtext>
            </label>
        </p>
        <div class="menu-area">

            <div class="padding15"></div>

            <input type="submit" value="готово" class="menu_button" style="width: 226px!important">

            <div class="padding15"></div>

            <a href="/" class="alinks">
                <div class="menu_button" style="margin-right: auto;margin-left: auto;">В главное меню</div>
            </a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</body>
</html>
