<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="mainbodycard">
    <h1>Magic Camp</h1>
    <div class="padding50"></div>
        <form method="post" action="/edit-profile" enctype="application/x-www-form-urlencoded" class="form" th:object="${userForm}">
            <p>
                <label>
                    Имя:
                    <input type="text" name="name" class="inputtext" th:value="${userForm.name}">
                </label>
            <ul>
                <li th:each="error : ${#fields.errors('name')}" th:text="${error}" class="errors"></li>
            </ul>
            </p>

            <p>
                <label>
                    Дата рождения, пример 12.01.1991:
                    <input type="text" name="dataOfBirth" class="inputtext" th:value="${userForm.dataOfBirth}">
                </label>
            <ul>
                <li th:each="error : ${#fields.errors('dataOfBirth')}" th:text="${error}" class="errors"></li>
            </ul>
            </p>

            <p>
                <label>
                    Знак зодиака:
                    <select class="inputtext" name="zodiacSign">
                        <option></option>
                        <option>Овен</option>
                        <option>Телец</option>
                        <option>Близнецы</option>
                        <option>Рак</option>
                        <option>Лев</option>
                        <option>Дева</option>
                        <option>Весы</option>
                        <option>Скорпион</option>
                        <option>Стрелец</option>
                        <option>Козерог</option>
                        <option>Водолей</option>
                        <option>Рыбы</option>
                    </select>
                </label>
            </p>

            <p>
                <label>
                    В год кого:
                    <select class="inputtext" name="yearOfBirthSign">
                        <option></option>
                        <option>Крыса</option>
                        <option>Бык</option>
                        <option>Тигр</option>
                        <option>Кролик</option>
                        <option>Дракон</option>
                        <option>Змея</option>
                        <option>Лошадь</option>
                        <option>Коза</option>
                        <option>Обезьяна</option>
                        <option>Петух</option>
                        <option>Собака</option>
                        <option>Свинья</option>
                    </select>
                </label>
            </p>

            <div class="padding50"></div>

            <div class="menu-area">
                <input type="submit" value="сохранить" class="menu_button" style="width: 226px!important">

                <div class="padding15"></div>

                <a href="/" class="alinks">
                    <div class="menu_button" style="margin-right: auto;margin-left: auto;">В главное меню</div>
                </a>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

    </div>

</body>
</html>
